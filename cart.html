                          function myfun()
                          {
                            var url_string = (window.location.href).toLowerCase();
                            var url = new URL(url_string);
                            var name = url.searchParams.get("nm");
                            var price = url.searchParams.get("pr");
                            var img = url.searchParams.get("im");

                            document.getElementById('name1').innerHTML = name;

                            document.getElementById('img1').src  = img;
                            document.getElementById('prod_price').value = price;
                            fun();
                          }

                            {
                              
                              
                              var x = parseInt(document.getElementById("prod_qty").value);
                              
                              var y = parseInt(document.getElementById("prod_price").value);
                              var tot = x * y;
                              var dis = (tot * 5 / 100);
                              var net = tot - dis;
                              document.getElementById("dis").innerHTML = dis;
                              document.getElementById("total").innerHTML = net;
                              
                            }
